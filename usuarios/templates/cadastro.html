{% extends 'base.html' %}

{% block 'title' %}Cadastro de Livros{% endblock %}

{% block 'conteudo' %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-3">
            <h1>Cadstra-se</h1>
            <hr>
            <form method="POST" action="{% url 'valida_cadastro'%}">{% csrf_token%}
                <label>Nome</label>
                <input name="nome" class="form-control" type="text" placeholder="Nome...">
                <br>
                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">
            </form>
        </div>
        <div class="col-md-3">
            
        </div>

    </div>
    
</div>
{% endblock %}
